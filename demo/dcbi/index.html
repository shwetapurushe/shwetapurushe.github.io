<!DOCTYPE html>
<html lang="en" ng-app="dcbiApp">
<head>
	<meta charset="UTF-8">
	<title>DCBI</title>
	<link rel="stylesheet" href="dcbi.css"/>
</head>
<body ng-controller="dcbiAppController as dcbiCtrl">
	<div style="display: flex;justify-content: space-around">
		<img style= "width:300px; height: 150px" src="img/cbio.png"/>
	</div>
	<div style="padding-left: 8%;padding-right: 8%">
		<div class="row">
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
				<!--OPTIONS-->
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><!--MUTATION FORM-->
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio" name='type' ng-model="dcbiCtrl.type" value="mutation" aria-label="..."/>
							</span>
							<label type="text" class="form-control"  aria-label="...">Mutation</label>
						</div>
					</div>

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><!--COPY NUMBER FORM-->
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio" name='type' ng-model="dcbiCtrl.type" value="ccn" aria-label="..."/>
							</span>
							<label type="text" class="form-control"   aria-label="...">Copy Count Alteration</label>
						</div>
					</div>

					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"><!--BOTH FORM-->
						<div class="input-group">
							<span class="input-group-addon">
								<input type="radio" name='type' ng-model="dcbiCtrl.type" value="both" aria-label="..."/>
							</span>
							<label type="text" class="form-control"   aria-label="...">Both</label>
						</div>
					</div>
				</div>




				<div class="row" style="margin-top: 8px">
					<div class="col-lg-12">
						<div class="input-group">
							<input type="text" class="form-control" ng-model="dcbiCtrl.gene" placeholder="Gene ID ..."/>
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" ng-disabled="!dcbiCtrl.gene" ng-click="dcbiCtrl.createRequest()">Go</button>
							</span>
						</div>
					</div>
				</div>


				<div class="row" style="margin-top: 16px">
					<div class="col-lg-12"
						text-Tool=""    type="dcbiCtrl.type"
						                inheritedgene="dcbiCtrl.gene"
										mutationmetrics="dcbiCtrl.dataService.mutationMetrics"
										copynumberdata="dcbiCtrl.dataService.copyNumberData">
					</div>
				</div>


				<!--<div class="row" style="margin-top: 16px">
					<div class="col-lg-12">
						<text-Tool  inheritedgene="dcbiCtrl.gene"></text-Tool>
					</div>
				</div>-->

				<!--<div class="row" style="margin-top: 16px">
					<div class="col-lg-6">
						<heat-Map  inheritedgene="dcbiCtrl.gene"></heat-Map>
					</div>
				</div>-->



				<div class="row" style="margin-top: 16px">
					<div class="col-lg-12"
						bar-Chart=""  inheritedgene="dcbiCtrl.gene" data="dcbiCtrl.dataService.copyNumberData">
					</div>
				</div>


			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
				<div class="col-lg-12"
				     heat-Map="" inheritedgene="dcbiCtrl.gene" data="dcbiCtrl.dataService.copyNumberData">
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
	<script type="text/javascript" src="dcbi.js"></script>
</body>
</html>
